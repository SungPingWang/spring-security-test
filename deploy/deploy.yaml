kind: Deployment
apiVersion: apps/v1
metadata:
  name: security-base-deploy-pipe
  namespace: security-base
  labels:
    app: security-base-deploy-pipe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-base-deploy-pipe
  template:
    metadata:
      labels:
        app: security-base-deploy-pipe
    spec:
      containers:
        - name: security-base1
          image: 'sungpingdocker/security-base:v1'
          ports:
            - name: http-8030
              containerPort: 8030
              protocol: TCP
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: security-base-pipe-svc
  namespace: security-base
  labels:
    app: security-base-pipe-svc
spec:
  ports:
    - name: http-8030
      protocol: TCP
      port: 8030
      targetPort: 8030
  selector:
    app: security-base-deploy-pipe
  type: NodePort
  externalTrafficPolicy: Local
