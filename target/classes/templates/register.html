<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>表單註冊</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<style>
html, body {
	height: 100%;
}

body {
	display: flex;
	align-items: center;
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	width: 100%;
	max-width: 330px;
	padding: 15px;
	margin: auto;
}

.form-signin .checkbox {
	font-weight: 400;
}

.form-signin .form-floating:focus-within {
	z-index: 2;
}

.form-signin input[type="email"] {
	margin-bottom: -1px;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
}
</style>
</head>
<body class="center">
	<main class="form-signin">
		<form th:action="@{/auth/register}" method="post">
			<div style="text-align: center">
				<img th:src="@{/static/image/google-map.png}" alt="" width="24" height="24">
			</div>
			<p th:text="${errorMsg}"></p>
			<h4 class="mb-1 fw-normal text-center">註冊</h4>

			<div class="form-floating mb-1">
				<!-- <label for="floatingInput">Username</label> -->
				<input type="text" class="form-control" name="username" placeholder="使用者" /> 
			</div>
			<div class="form-floating mb-1">
				<!-- <label for="floatingPassword">Password</label> -->
				<input type="password" class="form-control" name="password" placeholder="密碼" /> 
			</div>
			<div class="form-floating">
				<!-- <label for="floatingPassword">Password Validate</label> -->
				<input type="password" class="form-control" name="passwordVaidate" placeholder="密碼(再次確認)" /> 
			</div>
			<div class="checkbox mb-1">
				<label> <input type="checkbox" name="checkRule"> 我已同意條款 </label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
		</form>
	</main>
</body>
</html>
